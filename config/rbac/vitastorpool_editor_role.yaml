# permissions for end users to edit vitastorpools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: vitastorpool-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: vitastor-operator
    app.kubernetes.io/part-of: vitastor-operator
    app.kubernetes.io/managed-by: kustomize
  name: vitastorpool-editor-role
rules:
- apiGroups:
  - control.vitastor.io
  resources:
  - vitastorpools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - control.vitastor.io
  resources:
  - vitastorpools/status
